<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
</head>
<body>
	<div id="calculator">
		<div id="result">
			<div id="history">
				<input id="history-value" >
			</div>
			<div id="output">
					<input id="output-value">
			</div>
		</div>
		<table id="keyboard">
			<tr>
				<td><button class="operator" id="+">+</button></td>
				<td><button class="operator" id="-">-</button></td>
				<td><button class="operator" id="*">&times;</button></td>
				<td><button class="operator" id="/">&divide;</button></td>
			</tr>
			<tr>
				<td><button class="num" id="7">7</button></td>
				<td><button class="num" id="8">8</button></td>
				<td><button class="num" id="9">9</button></td>
				<td rowspan="4"><button class="operator" id="equal-sign">=</button></td>
			</tr>
			<tr>
				<td><button class="num" id="4">4</button></td>
				<td><button class="num" id="5">5</button></td>
				<td><button class="num" id="6">6</button></td>
			</tr>
			<tr>
				<td><button class="num" id="1">1</button></td>
				<td><button class="num" id="2">2</button></td>
				<td><button class="num" id="3">3</button></td>
			</tr>
			<tr>
				<td><button class="num" id="1">0</button></td>
				<td><button class="num" id=".">.</button></td>
				<td><button class="operator" id="clearmen">C</button></td>
			</tr>
		</table>
	</div>
	
	<script src="calculator.js"></script>		
</body>
</html>
